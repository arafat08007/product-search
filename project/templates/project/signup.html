{% load static %}

<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Google Maps - pygmaps </title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/project.css' %}">

</head>

<body>
    <div class="content" >
    <div class="card" style="color:black;">
        <article class="card-body" style="width: 20rem; height: 36rem;">
            <a style="color:black;" href="{% url 'login' %}" class="float-left ">Login</a>
            <div><p class="signup">Sign Up</p></div>
            <div class="relative" style="margin: 40px 0;">
                <span class="signup-span">and discover millions of products</span>
                <h2 style="font-weight:900;" class="card-title mb-4 mt-1">Sign Up !</h2>
            </div>
            <div style="max-height:25rem; overflow-y: scroll; overflow-x: hidden">
                <form name="authcheck" method="POST" action="{% url 'signuprequest' %}">
                {% csrf_token %}
                <div  class="form-group">
                    <input id="email" name="email" placeholder="Email Address" class="form-control sign-input" type="email">
                </div>
                <div  class="form-group">
                    <input id="phone" name="phone" placeholder="Phone Number" class="form-control sign-input" type="text">
                </div>
                <div  class="form-group">
                    <input id="password" name="password" placeholder="Password" class="form-control sign-input" type="password">
                </div>
                <div  class="form-group">
                    <input id="confirm_password" name="confirm_password" placeholder="Confirm Password" class="form-control sign-input" type="password">
                </div>
                 <div id="store_div" class="form-group" style="display:None;">
                    <input id="store_name" name="store_name" placeholder="Store or Business name" class="form-control sign-input" type="text">
                </div>

                <div class="form-check form-check-inline" style="margin-bottom: 1rem; margin-top: 10px;">
                  <input name="status" onclick="displayStore()" class="form-check-input" type="checkbox" id="check" value="1">
                  <label class="form-check-label" for="check">Check for business account</label>
                </div>

                    <div>
                <div style="text-align:left; font-size: 22px;">
                    <a style="padding-right:20px"><i style="color:black" class="fa fa-facebook-square" aria-hidden="true"></i></a>
                    <a><i style="color:black" class="fa fa-google" aria-hidden="true"></i></a>
                </div>
            </div>

                <div class="form-group" style="text-align:right;">
                    <button style="padding: 15px 30px;border-radius: 5px;" type="submit" class="btn btn-danger">
                        <i class="fa fa-arrow-right" aria-hidden="true"></i>
                    </button>
                </div>
                <p style="text-align:center; color:red;">
                    {% if message %}
                    {{ message }}
                    {% endif %}
                </p>
            </form>
            </div>
        </article>
    </div>

</div>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>

          function displayStore () {
          var checkbox = document.getElementById("check").checked;
          console.log(checkbox);
          if (checkbox) {
          document.getElementById("store_div").style.display = "inline";
          }
          else {
          document.getElementById("store_div").style.display = "None";
          }
          }

    </script>
</body>

</html>
